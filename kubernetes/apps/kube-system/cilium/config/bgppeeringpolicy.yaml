---
# https://docs.cilium.io/en/latest/network/bgp-control-plane/
apiVersion: cilium.io/v2alpha1
kind: CiliumBGPPeeringPolicy
metadata:
  name: l3-policy
spec:
  nodeSelector:
    matchLabels:
      kubernetes.io/os: linux
  virtualRouters:
    - localASN: 65001
      neighbors:
        - name: peer-65000-opnsense-v4
          peerAddress: "172.16.20.1/32"
          peerASN: 65000
          peerConfigRef:
            name: cilium-peer-v4
        - name: peer-65000-opnsense-v6
          peerAddress: "2a02:a446:fe50::1/64"
          peerASN: 65000
          peerConfigRef:
            name: cilium-peer-v6
      serviceSelector:
        matchExpressions:
          - {key: somekey, operator: NotIn, values: ['never-used-value']}
