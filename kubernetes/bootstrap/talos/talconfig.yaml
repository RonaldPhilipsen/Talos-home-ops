# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
---
# renovate: datasource=docker depName=ghcr.io/siderolabs/installer
talosVersion: v1.8.3
# renovate: datasource=docker depName=ghcr.io/siderolabs/kubelet
kubernetesVersion: v1.31.2

clusterName: "homelab"
endpoint: https://172.16.20.2:6443
clusterPodNets:
  - "172.22.0.0/16"
  - "${CLUSTER_POD_V6_CIDR}"
clusterSvcNets:
  - "172.21.0.0/16"
  - "${CLUSTER_SVC_V6_CIDR}"
additionalApiServerCertSans: &sans
  - "172.16.20.2"
  - "127.0.0.1"
additionalMachineCertSans: *sans

# Disable built-in Flannel to use Cilium
cniConfig:
  name: none

nodes:
  - hostname: "k8s-alpha"
    ipAddress: "172.16.20.3"
    installDiskSelector:
      size: ">= 400GB"
      model: "512GB SSD"
    machineSpec:
      secureboot: true
    talosImageURL: factory.talos.dev/installer-secureboot/97bf8e92fc6bba0f03928b859c08295d7615737b29db06a97be51dc63004e403
    controlPlane: true
    networkInterfaces:
      - interface: enp1s0
        dhcp: true
        mtu: 1500
        vip:
          ip: "172.16.20.2"
      - interface: enp2s0
        dhcp: true
        mtu: 1500
  - hostname: "k8s-beta"
    ipAddress: "172.16.20.4"
    installDiskSelector:
      size: ">= 400GB"
      model: "512GB SSD"
    machineSpec:
      secureboot: true
    talosImageURL: factory.talos.dev/installer-secureboot/97bf8e92fc6bba0f03928b859c08295d7615737b29db06a97be51dc63004e403
    controlPlane: true
    networkInterfaces:
      - interface: enp1s0
        dhcp: true
        mtu: 1500
        vip:
          ip: "172.16.20.2"
      - interface: enp2s0
        dhcp: true
        mtu: 1500
  - hostname: "k8s-gamma"
    ipAddress: "172.16.20.5"
    installDiskSelector:
      size: ">= 400GB"
      model: "512GB SSD"
    machineSpec:
      secureboot: true
    talosImageURL: factory.talos.dev/installer-secureboot/97bf8e92fc6bba0f03928b859c08295d7615737b29db06a97be51dc63004e403
    controlPlane: true
    networkInterfaces:
      - interface: enp1s0
        dhcp: true
        mtu: 1500
        vip:
          ip: "172.16.20.2"
      - interface: enp2s0
        dhcp: true
        mtu: 1500

# Global patches
patches:
  - # sysctls
    |-
    machine:
      sysctls:
        net.core.bpf_jit_harden: "1"
        net.ipv6.conf.all.accept_ra: "2"
        net.ipv6.conf.all.forwarding: "1"
        net.ipv6.conf.enp1s0.accept_ra: "2"
        net.ipv6.conf.enp1s0.forwarding: "1"
        net.ipv6.conf.enp2s0.accept_ra: "2"
        net.ipv6.conf.enp2s0.forwarding: "1"
        vm.nr_hugepages: "1024"

  - # Force nameserver
    |-
    machine:
      network:
        nameservers:
          - 172.16.20.1
          - 2a02:a446:fe50::1
  - # Configure NTP
    |-
    machine:
      time:
        disabled: false
        servers:
          - 172.16.20.1
          - 2a02:a446:fe50::1
  - # Encrypt system disk with TPM
    |-
    machine:
      systemDiskEncryption:
        ephemeral:
          provider: luks2
          keys:
            - slot: 0
              tpm: {}
        state:
          provider: luks2
          keys:
            - slot: 0
              tpm: {}
  - "@./patches/global/cluster-discovery.yaml"
  - "@./patches/global/containerd.yaml"
  - "@./patches/global/disable-search-domain.yaml"
  - "@./patches/global/hostdns.yaml"
  - "@./patches/global/kubelet.yaml"
  - "@./patches/global/openebs-local.yaml"
  - "@./patches/global/sysctl.yaml"

# Controller patches
controlPlane:
  patches:
    - "@./patches/controller/api-access.yaml"
    - "@./patches/controller/cluster.yaml"
    - "@./patches/controller/disable-admission-controller.yaml"
    - "@./patches/controller/etcd.yaml"

