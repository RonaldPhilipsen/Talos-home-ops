# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
---
# renovate: datasource=docker depName=ghcr.io/siderolabs/installer
talosVersion: v1.8.1
# renovate: datasource=docker depName=ghcr.io/siderolabs/kubelet
kubernetesVersion: v1.31.1

clusterName: "homelab"
endpoint: https://192.168.0.20:6443
clusterPodNets:
  - "10.69.0.0/16"
clusterSvcNets:
  - "10.96.0.0/16"
additionalApiServerCertSans: &sans
  - "192.168.0.20"
  - 127.0.0.1 # KubePrism
  - "k8s.rphilipsen.nl"
additionalMachineCertSans: *sans

# Disable built-in Flannel to use Cilium
cniConfig:
  name: none

nodes:
  - hostname: "k8s-alpha"
    ipAddress: "172.16.20.2"
    installDisk: "/dev/sda"
    machineSpec:
      secureboot: true
    talosImageURL: factory.talos.dev/installer-secureboot/97bf8e92fc6bba0f03928b859c08295d7615737b29db06a97be51dc63004e403
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "e8:ff:1e:d3:fa:c2"
        dhcp: false
        addresses:
          - "172.16.20.2/16"
        routes:
          - network: 0.0.0.0/0
            gateway: "192.168.0.1"
        mtu: 1500
        vip:
          ip: "192.168.0.20"
  - hostname: "k8s-beta"
    ipAddress: "172.16.20.3"
    installDisk: "/dev/sda"
    machineSpec:
      secureboot: true
    talosImageURL: factory.talos.dev/installer-secureboot/97bf8e92fc6bba0f03928b859c08295d7615737b29db06a97be51dc63004e403
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "e8:ff:1e:d3:f8:36"
        dhcp: false
        addresses:
          - "172.16.20.3/16"
        routes:
          - network: 0.0.0.0/0
            gateway: "192.168.0.1"
        mtu: 1500
        vip:
          ip: "192.168.0.20"
  - hostname: "k8s-gamma"
    ipAddress: "172.16.20.4"
    installDisk: "/dev/sda"
    machineSpec:
      secureboot: true
    talosImageURL: factory.talos.dev/installer-secureboot/97bf8e92fc6bba0f03928b859c08295d7615737b29db06a97be51dc63004e403
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "e8:ff:1e:d3:f6:d8"
        dhcp: false
        addresses:
          - "172.16.20.4/16"
        routes:
          - network: 0.0.0.0/0
            gateway: "192.168.0.1"
        mtu: 1500
        vip:
          ip: "192.168.0.20"

# Global patches
patches:
  - # Force nameserver
    |-
    machine:
      network:
        nameservers:
          - 192.168.0.1
  - # Configure NTP
    |-
    machine:
      time:
        disabled: false
        servers:
          - 192.168.0.1
  - # Encrypt system disk with TPM
    |-
    machine:
      systemDiskEncryption:
        ephemeral:
          provider: luks2
          keys:
            - slot: 0
              tpm: {}
        state:
          provider: luks2
          keys:
            - slot: 0
              tpm: {}
  - "@./patches/global/cluster-discovery.yaml"
  - "@./patches/global/containerd.yaml"
  - "@./patches/global/disable-search-domain.yaml"
  - "@./patches/global/hostdns.yaml"
  - "@./patches/global/kubelet.yaml"
  - "@./patches/global/openebs-local.yaml"
  - "@./patches/global/sysctl.yaml"

# Controller patches
controlPlane:
  patches:
    - "@./patches/controller/api-access.yaml"
    - "@./patches/controller/cluster.yaml"
    - "@./patches/controller/disable-admission-controller.yaml"
    - "@./patches/controller/etcd.yaml"

